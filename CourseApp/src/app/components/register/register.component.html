<div class="custom-reg-form">
    <form>
        <div class="mb-3">
            <label  class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="user.userName" aria-describedby="emailHelp">
            
          </div>
        <div class="mb-3">
          <label  class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"  aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" aria-describedby="emailHelp" [(ngModel)]="user.location">
            
          </div>
        
        <button type="submit" class="btn btn-primary" (click)="registerUser()">Submit</button>
      </form>
</div>
