<form  #courseForm="ngForm" (ngSubmit)="loginCourseData(courseForm)">
    <div class="mb-3">
        <label  class="form-label">Course Name</label>
        <input type="text" class="form-control" id="courseName" name="courseName" [(ngModel)]="loginCourse.courseName" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-3">
        <label  class="form-label">Price</label>
        <input type="text" class="form-control" id="coursePrice" name="coursePrice" [(ngModel)]="loginCourse.coursePrice">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
