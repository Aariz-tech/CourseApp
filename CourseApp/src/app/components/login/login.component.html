<div class="custom-login-form">
    <form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm)">
        <div class="mb-3">
          <label  class="form-label">User Name</label>
          <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="loginUser.userName" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label  class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginUser.password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</div>
