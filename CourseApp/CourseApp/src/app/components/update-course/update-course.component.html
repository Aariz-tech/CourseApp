<div class="container-fluid">

<h2>Update The Course</h2>
<div>
    <mat-form-field appearance="fill">
        <mat-label>Course Name</mat-label>
        <input matInput [(ngModel)]="courseData.courseName">
      </mat-form-field>
</div>
  <div>
    <mat-form-field appearance="fill">
        <mat-label>Course Description</mat-label>
        <input matInput [(ngModel)]="courseData.courseDescription">
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
        <mat-label>Course Price</mat-label>
        <input matInput [(ngModel)]="courseData.coursePrice">
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
        <mat-label>Course Image Url</mat-label>
        <input matInput [(ngModel)]="courseData.imageUrl">
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
        <mat-label>Course Document Url</mat-label>
        <input matInput [(ngModel)]="courseData.documentUrl">
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
        <mat-label>Course Video Url</mat-label>
        <input matInput [(ngModel)]="courseData.videoUrl">
      </mat-form-field>
  </div>

  <button mat-raised-button color="accent" (click)="update(courseData)">Update</button>


</div>
